<style>

  .price-slect {

  }

  .price-inner {

  .price-inner ul li {

    position: relative;
    float: left;
    width: 100%;
  }
  .price-inner ul li input[type="radio"],

  }

  .price-inner ul li label {

  .price-inner ul li:hover .price-inner label {

  .price-inner ul li .check {
    display: block;
    position: absolute;
    border: 5px solid #aaaaaa;
    border-radius: 100%;

    width: 25px;
    top: 10px;

    transition: border 0.25s linear;

    left: auto;
    right: 20px;
  }

  .price-inner input[type="radio"]:checked ~ .check {
    border: 4px solid #000;

  .price-inner ul li .check::before {
    display: block;
    position: absolute;
    content: "";

    height: 8px;

    margin: auto;
